<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Careers at UNITED INTEGRATED SOFTWARE SOLUTIONS PVT LTD. Explore job opportunities and apply now!">
    <meta name="keywords" content="Careers, Jobs, Software Developer, UI/UX Designer, Hiring, IoT, VLSI, Robotics, Machine Learning, Web Development, Data Science">
    <meta name="author" content="UNITED INTEGRATED SOFTWARE SOLUTIONS PVT LTD">
    
    <title>Careers | UNITED INTEGRATED SOFTWARE SOLUTIONS PVT LTD</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 15px 0;
        }
        .navbar {
            background-color: #333;
        }
        .navbar a {
            color: white;
        }
        .navbar a:hover {
            color: #ff5722;
        }
        .careers-section {
            padding: 50px;
            max-width: 900px;
            margin: auto;
        }
        .job-listing {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .job-listing h2 {
            color: #333;
        }
        .job-listing p {
            font-size: 1.1rem;
            color: #555;
        }
        .job-listing button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .job-listing button:hover {
            background-color: #e64a19;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .navbar-brand img {
            width: 100px;
            height: auto;
        }
        /* Mobile-Friendly */
        @media (max-width: 768px) {
            .careers-section {
                padding: 20px;
            }
            .job-listing {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="Company Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="technologies.html">Technologies</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link active" href="careers.html">Careers</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="careers-section">
    <h1>Careers at UNITED INTEGRATED SOFTWARE SOLUTIONS</h1>
    <div id="job-listings"></div>  <!-- Jobs will be added dynamically -->
</div>

<!-- Job Application Modal -->
<div class="modal fade" id="applyModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Apply for Job</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form name="job-application" method="POST" data-netlify="true" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position Applied For</label>
                        <select id="position" name="position" class="form-control">
                            <option value="Software Developer">Software Developer</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                            <option value="IoT Engineer">IoT Engineer</option>
                            <option value="VLSI Engineer">VLSI Engineer</option>
                            <option value="Robotics Engineer">Robotics Engineer</option>
                            <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Data Science Analyst">Data Science Analyst</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <input type="file" id="resume" name="resume" class="form-control-file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; <span id="currentYear"></span> UNITED INTEGRATED SOFTWARE SOLUTIONS PVT LTD. All rights reserved.</p>
</footer>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Update footer year dynamically
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Dynamic job listings
    document.addEventListener("DOMContentLoaded", function () {
        const jobs = [
            { title: "Software Developer", description: "Skilled software developer required." },
            { title: "UI/UX Designer", description: "Creative UI/UX designer wanted." },
            { title: "IoT Engineer", description: "Innovative IoT Engineer to develop smart solutions." },
            { title: "VLSI Engineer", description: "VLSI Engineer for hardware design and development." },
            { title: "Robotics Engineer", description: "Engineer with a passion for robotics." },
            { title: "Machine Learning Engineer", description: "Machine learning expert to develop AI models." },
            { title: "Web Developer", description: "Skilled web developer to build modern applications." },
            { title: "Data Science Analyst", description: "Analyst to work with large data sets and draw insights." }
        ];

        const jobContainer = document.getElementById("job-listings");
        
        jobs.forEach(job => {
            const jobHTML = `
                <div class="job-listing">
                    <h2>${job.title}</h2>
                    <p>${job.description}</p>
                    <button data-toggle="modal" data-target="#applyModal">Apply Now</button>
                </div>
            `;
            jobContainer.innerHTML += jobHTML;
        });
    });
</script>

</body>
</html>
